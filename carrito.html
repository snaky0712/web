<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="style4.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Contenedor general */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }

        header img {
            width: 40px;
            height: 40px;
        }

        /* Barra de navegación */
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Lista de productos */
        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .product-list img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        /* Resumen de compra */
        .summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Botón de continuar */
        .continue-button {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .continue-button:hover {
            background-color: #45a049;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .product-list li {
                flex-direction: column;
                text-align: center;
            }

            .product-controls {
                justify-content: center;
            }

            .summary {
                flex-direction: column;
            }
        }
    </style>
</head>


        <!-- Lista de productos -->
        <ul class="product-list">
            <li>
                <img src="Imagenes/alexa.jpeg" alt="TV">
                <span>La mejor asistente</span>
                <span>$6,000</span>
                <div class="product-controls">
                    <button class="remove-button">Quitar</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
            </li>
            <li>
                <img src="Imagenes/pila.jpeg" alt="Tableta">
                <span>La más duradera</span>
                <span>$1,500</span>
                <div class="product-controls">
                    <button class="remove-button">Quitar</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
            </li>
            <li>
                <a href="caracteristicas.html"><img src="Imagenes/iphone 11.jpeg" alt="Celular"></a>
                <span>iPhone 11</span>
                <span>$8,500</span>
                <div class="product-controls">
                    <button class="remove-button">Quitar</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                </div>
            </li>
        </ul>

        <!-- Resumen de la compra -->
        <div class="summary">
            <span>Total: $19,999</span>
            <span>Productos: 3</span>
        </div>

        <!-- Botón de continuar -->
        <a href="pago.html" class="continue-button">Continuar</a>
    </div>
</body>
</html>
